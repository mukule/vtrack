{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="page-wrapper">
    <div class="page-content">
        <div class="row">
            <div class="col-xl-8 mx-auto">
                
                <div class="card">
                    <div class="card-body p-4">
                        <h1 class="mb-4 text-center">Rating Options</h1>
                        <hr />
                       
                               {% if ros %}
                               <table class="table mb-0 table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for ro in ros %}
                                    <tr>
                                        <th scope="row">{{ forloop.counter }}</th>
                                        <td>{{ ro.name }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                            {% else %}
                            <h6 class="mb-0 text-uppercase">No Rating options Added </h6>
                            {% endif %}
                            <div class="col-12 mt-4 text-center">
                                <div class="d-grid">
                                    <a href="{% url 'main:create_ro' %}" class="btn btn-primary">Add New Rating Option</a>
                                </div>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
